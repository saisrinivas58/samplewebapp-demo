---
- hosts:localhost
 
  vars: 
    resource_group: newansbile-RG
    location: eastus
    webapp_name: ansibledemo123webapp
    webapp_plan: ansibledemo123webappPlan
   
  tasks:
    - name: create a resource group
      azure_rm_resourcegroup:
         name: "{{resource_group}}"
         location: "{{location}}"
    - name: create a app service on windows with dotnot runtime
      azure_rm_webapp:
         resource_group: "{{resource_group}}"
         name: "{{webapp_name}}"
      plan:
        resource_group: "{{resource_group}}"
        name: "{{webapp_plan}}"
        is_windows: false
        sku: S1
        number_of_workers: 1
      frame_works:
    -  name: ".net core"
       version: "3.1" 
       
...
