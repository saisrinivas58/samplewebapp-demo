---
- hosts: localhost
 
  vars:
    resource_group: _resource_group_
    location: eastus
    webapp_name: _webapp_name_
    webapp_plan: _webapp_plan_

  tasks:
    - name: create a resource group
      azure_rm_resourcegroup:
         name: "{{resource_group}}"
         location: "{{location}}"

    - name: create an app service on windows with dotnot core runtime
      azure_rm_webapp:
         resource_group: "{{resource_group}}"
         name: "{{webapp_name}}"
         plan:
           resource_group: "{{resource_group}}"
           name: "{{webapp_plan}}"
           is_linux: false
           sku: S1
...
